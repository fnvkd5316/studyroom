<!DOCTYPE html>
<html lang="ko" data-dark="false">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/login.css.css">
    <title>로그인 페이지</title>

    <script>
        function login_check() {
            // alert("로그인버튼 눌럿어!!")
            $.ajax({
                type: "POST",
                url: "/login/check",
                data: {},
                success: function (res) {
                    window.location.href = res;
                }
            });
        };


    </script>
</head>
<body>
<div class="wapper" id="cafeForm">
    <div class="w-100 btn btn_radius weight_700 mt-4 mb-3">
        <div class="close_inner">
            <a href="/"><i class="ic-close"></i></a>
        </div>
    </div>
    <div>
        <h2 class="display-6 dot weight_700">Log in</h2>
        <div class="form-floating mb-3">
            <input type="text" class="form-control form_custom_v2" id="floatingInput" placeholder="test@example.com"
                   maxlength="30">
            <label for="floatingInput">test@example.com</label>
        </div>
    </div>
    <div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control form_custom_v2" id="floatingInput" placeholder="test@example.com"
                   maxlength="30">
            <label for="floatingInput">비밀번호</label>
        </div>
    </div>
    <div>
        <button onclick="login_check()" type="button" class="btn btn_black btn_block weight_900" id="submit">LOG IN</button>
    </div>
</div>
</body>
</html>
