<!DOCTYPE html>
<html lang="ko" data-dark="false">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="./common.css">
	<title>Document</title>
</head>
<body>
	<h2 class="display-6 weight_400">Input box</h2>
	<div class="form-group row mb-3">
		<label for="inputName" class="col-sm-2 col-form-label">이름</label>
		<div class="col-sm-10">
			<input type="text" class="form-control form_custom_sub" id="inputName" value="홍길동">
		</div>
	</div>
	<div class="form-group row">
		<label for="inputName" class="col-sm-2 col-form-label">로그인 계정</label>
		<div class="col-sm-10">
			<input type="text" class="form-control form_custom_sub" id="inputName" value="홍길동@naver.com">
		</div>
	</div>

	<br/>
  <div class="form-floating mb-3">
    <input type="email" class="form-control form_custom_main" id="floatingInput" placeholder="아이디(이메일)">
    <label for="floatingInput">아이디(이메일)</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control form_custom_main" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

	<br/>
	<h2 class="display-6 weight_400">Button</h2>
	<div class="btn btn_black">저장</div>
	<div class="btn btn_black">회원탈퇴</div>
	<div class="btn btn_white btn_border_black">로그아웃</div>
	<div class="btn btn_black btn_block weight_800">SIGN UP</div>
	<div class="btn btn_white btn_radius btn_border_show"><i class="ic-map"></i> 지도로 보기</div>

	<br/>
	<h2 class="display-6 weight_400">Card</h2>
	<div class="card_wrap">
		<div class="card_inner">
			<div class="card">
				<div class="card-thumbnail">
					<img src="./thumbnail.png" class="card-img-top" alt="thumbnail">
				 	<span class="bookmark"><i class="ic-bookmark-active"></i></span>
				</div>
				<div class="card-body">
					<h5 class="card-title weight_600">커피바인더리</h5>
					<p class="card-text">서울 강남구 / 카페</p>
				</div>
			</div>
			<div class="card">
				<div class="card-thumbnail">
					<img src="./thumbnail.png" class="card-img-top" alt="thumbnail">
				 	<span class="bookmark"><i class="ic-bookmark-unactive"></i></span>
				</div>
				<div class="card-body">
					<h5 class="card-title weight_600">커피바인더리</h5>
					<p class="card-text">서울 강남구 / 카페</p>
				</div>
			</div>
			<div class="card">
				<div class="card-thumbnail">
					<img src="./thumbnail.png" class="card-img-top" alt="thumbnail">
				 	<span class="bookmark"><i class="ic-bookmark-unactive"></i></span>
				</div>
				<div class="card-body">
					<h5 class="card-title weight_600">커피바인더리</h5>
					<p class="card-text">서울 강남구 / 카페</p>
				</div>
			</div>
			<div class="card">
				<div class="card-thumbnail">
					<img src="./thumbnail.png" class="card-img-top" alt="thumbnail">
				 	<span class="bookmark"><i class="ic-bookmark-unactive"></i></span>
				</div>
				<div class="card-body">
					<h5 class="card-title weight_600">커피바인더리</h5>
					<p class="card-text">서울 강남구 / 카페</p>
				</div>
			</div>
		</div>
	</div>

	<div class="footer_menu_inner">
		<div class="menu home"><a href="/" class="logo"><i class="ic-home"></i></a></div>
		<div class="menu share"><a href="#none"><i class="ic-search"></i></a></div>
		<div class="menu add"><a href="#none"><i class="ic-add"></i></a></div>
		<div class="menu themMode"><a href="#none"><i class="ic-bookmark-unactive"></i></a></div>
		<div class="menu moreMenu"><a href="#none"><i class="ic-user"></i></a></div>
